<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="second-page-image">
            <img style="width: 103px;margin-left: 30px; " src="images/second_page_img.png" alt="">
        </div>
        <div class="second-page uk-card uk-card-default uk-card-body">
            <form action="#" method="POST" style="margin-top: 20px; align-items: center; margin-left: 20px;"
                class=" mt-16 max-w-xl sm:mt-20">

                <h2 class="text-xl font-bold tracking-tight text-gray-900 sm:text-2xl">Welcome! Let's create your
                    profile
                </h2>
                <p>
                    Lets others get to know you better! You can do this later
                </p>

                <h2 class="pt-4 text-xl font-bold tracking-tight text-gray-900 sm:text-lg">Add a avetar</h2>
                <div class="card mb-3 border-0 pt-4" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="second-page-profile" src="" class="" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title"><label for="file-upload"
                                        class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                        <span>Upload a file</span>
                                        <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                    </label></h5>
                                <div class="upload d-flex ">
                                    <div style="margin-top: 7px;">
                                        <svg xmlns=" http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-3 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                                        </svg>

                                    </div>
                                    <div>
                                        <p class="card-text">
                                            or choosen one of our default</p>
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>

                <div class="sm:col-span-2 mt-4">
                    <label style="font-weight: bold;" for="location"
                        class="block text-sm font-semibold leading-6 text-gray-900 font-bold">Add your
                        location</label>
                    <div class="divide-y divide-slate-200 ...">
                        <div class="mt-2.5">
                            <input placeholder="Enter your location" type="text" name="location" id="location"
                                autocomplete="location" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm        focus:outline-none focus:ring focus:border-zinc-50
                                    sm:text-sm sm:leading-6 ">
                        </div>
                        <div></div>
                    </div>


                    <div class="btn mt-4">
                        <a style="text-decoration: none; display: block; text-align: center; align-content: center;background-color:  #fa1186be;"
                            class="btn" href="thied-page.html">Next</a>

                    </div>
                    <p class="d-block mx-5 my-1">or press <a style="text-decoration: none;" href="index.html">RETURN</a>
                    </p>

            </form>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
