<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Internship Project </title>

    <!-- tailwind css here  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootstrap css link here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/css/uikit.min.css" />
    <!-- vanela css link here  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- This website Design & Development by Sakline Mostak -->
    <div class="" uk-grid>

        <div class="uk-width-1-3@m">
            <div style="background-color:#f2d184 ; height: 734px;" class=" uk-card-default uk-card-body">
                <div style="padding: 0px;" class="div">
                    <img style="width: 30%;" src="images/Dribbble_logo.png" alt="">
                    <h2 style="color: #504b43;" class="font-bold ">Discover the world's top <br> Design & Creative</h2>
                    <img src="images/logo.jpg" alt="">
                    <p style="color: #504b43;">Art by <a style="text-decoration: underline;" href="">Peter
                            Tarka</a></p>
                </div>
            </div>
        </div>
        <div class="uk-width-expand@m">
            <div class="uk-card uk-card-default uk-card-body">
                <form action="#" method="POST" style="margin-top: 20px; align-items: center; margin-left: 20px;"
                    class=" mt-16 max-w-xl sm:mt-20">

                    <h2 class="text-xl font-bold tracking-tight text-gray-900 sm:text-2xl">Sign up to dribbble</h2>
                    <p>
                        <li style="list-style:inside;" class="text-base leading-8 text-rose-500">Username
                            has already
                            been taken
                        </li>
                    </p>

                    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2 mt-4">
                        <div>
                            <label for="first-name"
                                class="block text-sm font-semibold leading-6 text-gray-900">Name</label>
                            <div class="mt-2.5">
                                <input placeholder="Your name" type="text" name="first-name" id="first-name"
                                    autocomplete="given-name"
                                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="last-name"
                                class="block text-sm font-semibold leading-6 text-gray-900">Username</label>
                            <div class="mt-2.5">
                                <input placeholder="User name" type="text" name="last-name" id="last-name"
                                    autocomplete="family-name" required
                                    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>
                    <div class="sm:col-span-2 mt-4">
                        <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
                        <div class="mt-2.5">
                            <input placeholder="Email address" type="email" name="email" id="email" autocomplete="email"
                                required
                                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="sm:col-span-2 mt-4">
                        <label for="Password"
                            class="block text-sm font-semibold leading-6 text-gray-900">Password</label>
                        <div class="mt-2.5">
                            <input placeholder="6+ characters" type="password" name="Password" id="Password"
                                autocomplete="Password"
                                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300      placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 ">
                        </div>
                    </div>
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Creating an account means you'ar okey with our <a
                                style="color: blue; text-decoration: none;" href="">Team of service, Privecy
                                policy</a>,
                            and
                            our default <a style="color: blue; text-decoration: none;" href="">Notifications
                                Services</a>
                        </label>
                    </div>
                    <div style="color: white;" class="btn mt-4">
                        <a style="text-decoration: none;" class="btn" href="second-page.html">Create
                            Account</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="uk-width-auto@m">
            <div class="uk-card uk-card-default uk-card-body">
                <div class="col ">
                    <p style="display: flex;">Already a member? <a style="color: blue;" href="signin.html">Sign
                            In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit-icons.min.js"></script>
    <!-- bootstrap js link here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
